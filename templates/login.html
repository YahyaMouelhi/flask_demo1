<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    
        <div class="login">
            <form action="#" method="post">
            <h1>Login and never logout again plz !</h1>
            <p>If you dont have an account <a href="/signup">Signup</a></p>
            <hr>
                <p>Username :</p>{{form.username}} <br>
                <p>Password :</p>{{form.password}} <br>
                {{form.submit()}}
            </form>
        </div>

</body>
